<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Keynote</title>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Additional meta tags, stylesheets, or other head elements can be added here -->
</head>

<body id="body" bgcolor="black">
    <div id="stageArea">
        <!-- Container for the main presentation area -->
        <div id="stage" class="stage"></div>
        <!-- Container for the actual presentation content -->
        <div id="hyperlinkPlane" class="stage"></div>
        <!-- Container for hyperlinks in the presentation -->
    </div>

    <div id="slideshowNavigator"></div>
    <!-- Container for slideshow navigation controls -->

    <div id="slideNumberControl"></div>
    <!-- Container for slide number control -->

    <div id="slideNumberDisplay"></div>
    <!-- Container for displaying slide numbers -->

    <div id="helpPlacard"></div>
    <!-- Container for help information -->

    <div id="waitingIndicator">
        <!-- Container for a waiting/loading indicator -->
        <div id="waitingSpinner"></div>
    </div>

    <script src="assets/player/main.js"></script>
    <!-- Include the main JavaScript file for functionality -->
</body>

</html>
